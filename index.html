<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Login</title>
</head>
<body>
    <div id="login-container">
        <h1>Login</h1>
        <form action="">
            <label for="name">Nome Completo</label>
            <input type="text" name="nome" placeholder="Digite seu nome completo" autocomplete="off">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Digite seu email" autocomplete="off">
            <label for="password">Senha</label>
            <input type="password" name="password" placeholder="Digite a senha">
            <a href="recover.html" target="_blank">Esqueceu a senha ?</a>
            <input type="submit" value="Login">
        </form>
        <div id="register-container">
            <p>Entrar com outra conta ?</p>
            <a href="#">Registrar</a>
        </div>
    </div>
</body>
</html>
